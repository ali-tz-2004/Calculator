<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input" class="input" autoFocus={true} placeholder="enter number">
        <div class="btns">
            <div class="btn btn-7" onclick="clickBtn('7')"><span>7</span></div>
            <div class="btn btn-8" onclick="clickBtn('8')"><span>8</span></div>
            <div class="btn btn-9" onclick="clickBtn('9')"><span>9</span></div>
            <div class="btn btn-operation" onclick="clickBtn('+')"><span>+</span></div>
            <div class="btn btn-4" onclick="clickBtn('4')"><span>4</span></div>
            <div class="btn btn-5" onclick="clickBtn('5')"><span>5</span></div>
            <div class="btn btn-6" onclick="clickBtn('6')"><span>6</span></div>
            <div class="btn btn-operation" onclick="clickBtn('-')"><span>-</span></div>
            <div class="btn btn-1" onclick="clickBtn('1')"><span>1</span></div>
            <div class="btn btn-2" onclick="clickBtn('2')"><span>2</span></div>
            <div class="btn btn-3" onclick="clickBtn('3')"><span>3</span></div>
            <div class="btn btn-operation" onclick="clickBtn('*')"><span>*</span></div>
            <div class="btn btn-0" onclick="clickBtn('0')"><span>0</span></div>
            <div class="btn btn-review" onclick="clickBtn('.')"><span>.</span></div>
            <div class="btn btn-delete" onclick="clickBtn('DEL')"><span>DEL</span></div>
            <div class="btn btn-operation" onclick="clickBtn('/')"><span>/</span></div>
            <div class="btn btn-equal" onclick="clickBtn('=')"><span>=</span></div>
            <div class="btn btn-AC" onclick="clickBtn('AC')"><span>AC</span></div>
        </div>
        <div id="history"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
